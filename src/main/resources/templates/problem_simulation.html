<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/style.css">
    <title>Simulation in Progress</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 50px 0 0 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #4caf50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0 0 20px 0;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            transform: scale(0.98);
        }

        #simulation-output {
            max-height: 500px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #545454;
            background-color: #f9f9f9;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
<h1>Simulation In Progress</h1>
<div id="simulation-output">
    <h3>Simulation Logs:</h3>
</div>
<button onclick="window.location.href='/simulate-problems/stop'">Stop Simulation and Return</button>

</body>
<script>
    const simulationType = window.location.pathname.split('/').pop(); // e.g., "deadlock-page"
    const wsEndpoint = `/ws/problems/${simulationType.replace("-page", "")}`;
    const socket = new WebSocket(`ws://localhost:8082${wsEndpoint}`);

    socket.onopen = () => {
        console.log("WebSocket connection established");
    };

    socket.onmessage = (event) => {
        const message = event.data;
        const outputDiv = document.getElementById("simulation-output");
        const newMessage = document.createElement("p");
        newMessage.textContent = message;
        outputDiv.appendChild(newMessage);
    };

    socket.onerror = (error) => {
        console.error("WebSocket error: ", error);
    };

    socket.onclose = () => {
        console.log("WebSocket connection closed");
    };
</script>
</html>
